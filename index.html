        <div class="phase1" style="display: none;">
            <h1>Phase 1</h1>
            <input type="text" id="img" placeholder="Image URL"/><br/>
            <input type="text" id="upper" placeholder="Upper"/><br/>
            <input type="text" id="lower" placeholder="Lower"/><br/>
            <input type="submit" value="Update" id="update"/><br/>
        </div>
        <div clasS="phase2" style="display: none;">
            <h1>Phase 2</h1>
            <canvas id="myCanvas" width="800" height="1800"></canvas>

            <br/>
            <a href="#">Back</a>
        </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://rawgit.com/BuddyMeme/Meme.js/master/meme.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/purl/2.3.1/purl.min.js"></script>

        <script>
            function update() {
                console.log('hash', location.hash);
                if ((location.hash || '').length) {
                    $('.phase2').show();
                    $('.phase1').hide();

                    var p = $.url(location);

//                    Meme('http://rolf.lucid.fi/100kg.jpg', 'myCanvas', 'hello', 'world');
                    Meme(p.fparam('img'), 'myCanvas', p.fparam('u'), p.fparam('l'));
                } else {
                    $('.phase1').show();
                    $('.phase2').hide();
                }
            }
            $(function() {
                update();
                $(window).on('hashchange',update);
                $('#update').click(function() {
                    location.hash = 'img=' + $('#img').val() + '&u=' + $('#upper').val() + '&l=' + $('#lower').val();
                });
            });
        </script>

    </body>
